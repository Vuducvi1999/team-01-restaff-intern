<owl-carousel-o
  [options]="HomeSliderConfig"
  class="home-slider"
  [ngClass]="class"
>
  <ng-container *ngFor="let slider of sliders">
    <ng-template carouselSlide>
      <div
        class="home"
        [ngClass]="textClass"
        [ngStyle]="{
          'background-image':
            'url(' + getImage(slider.imageUrl.split(',')[0]) + ')'
        }"
      >
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="slider-contain">
                <div>
                  <h3 class="title-banner">{{ slider.title }}</h3>
                  <h4 class = "description-banner">{{ slider.description }}</h4>
                  <a
                    [routerLink]="['/product']"
                    class="btn btn-solid"
                    [ngClass]="buttonClass"
                  >
                    {{ buttonText }}
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
