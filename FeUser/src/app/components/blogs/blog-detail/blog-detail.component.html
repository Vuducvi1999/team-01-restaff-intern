<app-breadcrumb
  [title]="'Blog Details'"
  [breadcrumb]="'Blog Details'"
></app-breadcrumb>
<!--section start-->
<section class="blog-detail-page section-b-space">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 blog-detail">
        <!-- <img [src]="getImage(data.imageUrl)" class="img-fluid" alt="" /> -->
        <app-image-wapper
          [data]="{
            title: data.title,
            url: getImage(data.imageUrl),
            type: typeDisplayImage.BLOG_DETAIL
          }"
        ></app-image-wapper>
        <h3>
          {{ data?.title }}
        </h3>
        <ul class="post-social">
          <li>{{ data?.createByDate | date: "mediumDate" }}</li>
          <li>Posted By : {{ data?.createdByName }}</li>
          <!-- <li><i class="fa fa-heart"></i> 5 Hits</li>
          <li><i class="fa fa-comments"></i> 10 Comment</li> -->
        </ul>
        <div [innerHTML]="data?.contentHTML"></div>
      </div>
      <div class="col-sm-12 mt-5">
        <h2>Leave Your Message</h2>
        <app-comment [dataComment]="dataComment"></app-comment>
      </div>
    </div>
