<app-breadcrumb [title]="'Profile'" [breadcrumb]="'Profile'"></app-breadcrumb>
<section class="contact-page register-page">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-row">
          <h3 class="col-md-6">PERSONAL DETAIL</h3>
          <div class="pull-right" [hidden]="!updateProfile">
            <button class="btn btn-sm btn-solid" (click)="profileSwith()">
              Edit
            </button>
          </div>
        </div>

        <form class="theme-form">
          <div class="form-row">
            <div class="col-md-12 form-group">
              <label for="name">Avatar</label>
              <br />
              <input
                type="text"
                class="form-control"
                id="address-two"
                placeholder="Avatar"
                required=""
                hidden
              />
              <img
                *ngIf="updateProfile"
                src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png"
                style="height: 250px; width: 250px"
              />
            </div>
            <div class="col-md-6 form-group">
              <label for="name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter Your name"
                required=""
                [readonly]="updateProfile"
              />
            </div>
            <div class="col-md-6 form-group">
              <label for="email">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last-name"
                placeholder="Email"
                [readonly]="updateProfile"
                required=""
              />
            </div>
            <div class="col-md-6 form-group">
              <label for="review">Phone number</label>
              <input
                type="text"
                class="form-control"
                id="review"
                placeholder="Enter your number"
                [readonly]="updateProfile"
                required=""
              />
            </div>
            <div class="col-md-6 form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
                [readonly]="updateProfile"
                required=""
              />
            </div>
            <div class="col-md-6 form-group">
              <label for="name">Address</label>
              <input
                type="text"
                class="form-control"
                id="address-two"
                placeholder="Address"
                [readonly]="updateProfile"
                required=""
              />
            </div>
            <div class="col-md-12" [hidden]="updateProfile">
              <div class="pull-left" style="margin-right: 5px">
                <button
                  class="btn btn-sm btn-solid"
                  (click)="profileSwith()"
                >
                  Cancel
                </button>
              </div>

              <div class="pull-left">
                <button class="btn btn-sm btn-solid">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!--Password-->
<section class="contact-page register-page section-b-space">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-row">
          <h3 class="col-md-6">Change Password</h3>
          <div class="pull-right" [hidden]="!updatePassword">
            <button class="btn btn-sm btn-solid" (click)="passwordSwith()">
              Edit
            </button>
          </div>
        </div>
        <form class="theme-form" [hidden]="updatePassword">
          <div class="form-group">
            <div class="col-md-6">
              <label for="name">Current Password</label>
              <input
                type="password"
                class="form-control"
                autocomplete="new-password"
                placeholder="Current Passwor"
                formControlName="password"
                required=""
              />
            </div>

            <div class="col-md-6">
              <label for="name">New Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="New Password"
                formControlName="newPassword"
                autocomplete="new-password"
                required=""
              />
            </div>

            <div class="col-md-6">
              <label for="name">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="confirmPassword"
                placeholder="Confirm Password"
                autocomplete="new-password"
                required=""
              />
            </div>

            <div class="col-md-12" [hidden]="updatePassword">
              <div class="pull-left" style="margin-right: 5px">
                <button
                  class="btn btn-sm btn-solid"
                  (click)="passwordSwith()"
                >
                  Cancel
                </button>
              </div>

              <div class="pull-left">
                <button class="btn btn-sm btn-solid" (click)="onChangePassword()">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
