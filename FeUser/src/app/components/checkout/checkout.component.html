<app-breadcrumb [title]="'Checkout'" [breadcrumb]="'Checkout'"></app-breadcrumb>
<!-- section start -->
<section class="section-b-space">
  <div class="container padding-cls">
    <div class="checkout-page">
      <div class="checkout-form">
        <form #checkoutForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-6 col-sm-12 col-xs-12">
              <div class="checkout-title">
                <h3>Billing Details</h3>
              </div>
              <div class="row">
                <div class="form-group col-md-6 col-sm-6 col-xs-12">
                  <div class="field-label" for="firstName">First Name</div>
                  <input type="text" id="firstName" required  name="firstName" value="" placeholder="" [(ngModel)]="order.firstName">
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-12">
                  <div class="field-label">Last Name </div>
                  <input type="text" id="lastName" required  name="lastName" value="" placeholder="" [(ngModel)]="order.lastName">
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-12">
                  <div class="field-label">Phone</div>
                  <input type="text" id="phone" required  name="phone" value="" placeholder="" [(ngModel)]="order.phone">
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-12">
                  <div class="field-label">Email Address</div>
                  <input type="text" id="email" required email  name="email" value="" placeholder="" [(ngModel)]="order.email">
                </div>
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                  <div class="field-label">Address</div>
                  <input type="text" id="address" required  name="address" value="" placeholder="Street address" [(ngModel)]="order.address">
                </div>
              </div>
           
            </div>
            <div class="col-lg-6 col-sm-12 col-xs-12">
              <div class="checkout-details">
                <div class="order-box">
                  <div class="title-box">
                    <div>Product <span> Total</span></div>
                  </div>
                  <ul class="qty" *ngFor="let product of products">
                    <li>{{product.name}} x {{product.quantity}} <span>{{ product.quantity * product.price |
                        currency:'VND'}}
                      </span></li>
                  </ul>
                  <ul class="total">
                    <li>Total <span class="count">{{totalPrice | currency:'VND'}}</span></li>
                  </ul>
                </div>

                <div class="payment-box">
                  <div class="text-right">
                    <button type="submit" class="btn-solid btn">Place Order</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- section End -->
