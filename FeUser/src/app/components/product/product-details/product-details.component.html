<app-breadcrumb [title]="product?.name" [breadcrumb]="product?.name"></app-breadcrumb>
<!-- section start -->
<section class="section-b-space">
  <div class="collection-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <owl-carousel-o [options]="ProductDetailsMainSliderConfig" #owlCar class="product-slick">
            <ng-container *ngFor="let image of product?.imageUrl.split(','); index as i">
              <ng-template carouselSlide [id]="i">
                <div>
                  <img [defaultImage]="getImage(image)" [lazyLoad]="getImage(image)" [alt]="getImage(image)"
                    class="img-fluid" />
                </div>
              </ng-template>
            </ng-container>
          </owl-carousel-o>
          <div class="row">
            <div class="col-12 p-0">
              <div class="slider-nav">
                <owl-carousel-o [options]="ProductDetailsThumbConfig" class="product-slick">
                  <ng-container *ngFor="
                      let image of product?.imageUrl.split(',');
                      index as i
                    ">
                    <ng-template carouselSlide [id]="i">
                      <div class="owl-thumb" [class.active]="i == activeSlide">
                        <img 
                        [defaultImage]="getImage(image)" 
                        [lazyLoad]="getImage(image)" 
                        [alt]="getImage(image)"
                        class="img-fluid" 
                        (click)="owlCar.to((activeSlide = i.toString()))" />
                      </div>
                    </ng-template>
                  </ng-container>
                </owl-carousel-o>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="product-right product-description-box">
            <h2>{{ product?.name | titlecase }}</h2>
            <div class="border-product">
              <h4 class="product-title">product details</h4>
              <p>{{ product?.description.substring(0, 200) + "..." }}</p>
            </div>
            <div>
              <h3>Price: {{ product?.price | currency: 'VND':'symbol':'1.0-0':'fr'}}</h3>
            </div>

          </div>
        </div>
        <div class="col-lg-4"></div>

      </div>

      <section class="tab-product m-0">
        <div class="row">
          <div class="col-sm-12 col-lg-12">
            <ngb-tabset [type]="'tabs'" class="nav-material">
              <ngb-tab>
                <ng-template ngbTabTitle>Description</ng-template>
                <ng-template ngbTabContent>
                  <p>{{ product?.contentHTML }}</p>
                </ng-template>
              </ngb-tab>
              <ngb-tab>
                <ng-template ngbTabTitle>Write Review</ng-template>
                <ng-template ngbTabContent>
                  <app-comment [dataComment]="dataComment"></app-comment>
                </ng-template>
              </ngb-tab>


            </ngb-tabset>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
<app-size-modal #sizeChart [product]="product"></app-size-modal>
<!-- Section ends -->
