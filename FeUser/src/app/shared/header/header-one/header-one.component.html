<header class="sticky" [ngClass]="class" [class.fixed]="stick && sticky">
  <div class="mobile-fix-option"></div>
  <div class="top-header" *ngIf="topbar">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="header-contact" *ngIf="headerModel.informationWeb">
            <ul>
              <li>Welcome to Our Fashion store</li>
              <li><i class="fa fa-phone" aria-hidden="true"></i>Call Us: {{headerModel.informationWeb.phone}}</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 text-right">
          <ul class="header-dropdown">
            <li class="onhover-dropdown mobile-account">
              <i class="fa fa-user" aria-hidden="true"></i> {{user?'Hello ' + user.firstName + ' ' + user.lastName:'My Account'}}
              <ul class="onhover-show-div">
                <ng-container *ngIf="!user">
                <li>
                  <a (click)="loadUrlNavaigate('/auth/login')" data-lng="en">
                    Login
                  </a>
                </li>
                <li>
                  <a (click)="loadUrlNavaigate('/auth/regist')" data-lng="es">
                    Regist
                  </a>
                </li>
              </ng-container>
              <ng-container *ngIf="user">
                <li>
                  <a (click)="onLogout()" data-lng="en">
                    Logout
                  </a>
                </li>
              </ng-container>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="main-menu">
          <div class="menu-left">
            <app-left-menu></app-left-menu>
            <div class="brand-logo">
              <a routerLink="/home" id="headerlogo">
                <img src={{getIcon(headerModel.informationWeb.logo)}} class="img-fluid" alt="logo">
              </a>
            </div>
          </div>
          <div class="menu-right pull-right">
            <div>
              <app-menu></app-menu>
            </div>
            <div>
              <app-settings></app-settings>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
