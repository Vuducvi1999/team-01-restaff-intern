<div *ngIf="!loader" class="ng-star-inserted">
  <div class="img-wrapper">
    <!-- <div class="lable-block">
      <span class="lable3" *ngIf="product.new">new</span>
      <span class="lable4" *ngIf="product.sale">on sale</span>
    </div> -->
    <div class="front">
      <a
        [routerLink]="['/product-details']"
        [queryParams]="{ id: product?.id }"
      >
        <app-image-wrapper
          [data]="{
            title: product.name,
            url: getImage(product.imageUrl.split(',')[0]),
            typeClass: typeDisplayImage.HOME_PRODUCT_IMAGE
          }"
        ></app-image-wrapper>
      </a>
    </div>
    <div class="back" *ngIf="onHowerChangeImage">
      <a
        [routerLink]="['/product-details']"
        [queryParams]="{ id: product?.id }"
      >
        <img
          [src]="
            ImageSrc ? ImageSrc : getImage(product?.imageUrl.split(',')[0])
          "
          class="img-fluid lazy-loading"
          alt="{{ product.categoryName }}"
        />
      </a>
    </div>
    <ul class="product-thumb-list" *ngIf="thumbnail">
      <li
        class="grid_thumb_img"
        [class.active]="ImageSrc == getImage(image)"
        *ngFor="let image of product.imageUrl.split(',')"
      >
        <a
          href="javascript:void(0)"
          (mouseover)="ChangeVariantsImage(getImage(image))"
        >
          <img [lazyLoad]="getImage(image)" />
        </a>
      </li>
    </ul>
    <div [class]="typePositionCart" style="background-color: white">
      <a
        href="javascript:void(0)"
        title="Add to cart"
        (click)="CartModal.openModal(product)"
        *ngIf="cartModal"
      >
        <i class="ti-shopping-cart"></i>
      </a>
      <a
        href="javascript:void(0)"
        title="Add to cart"
        (click)="addToCart(product)"
        *ngIf="!cartModal"
      >
        <i class="ti-shopping-cart"></i>
      </a>
      <a
        href="javascript:void(0)"
        title="Add to Wishlist"
        (click)="addToWishlist(product)"
      >
        <i
          *ngIf="testData"
          [ngClass]="[
            compareProductWishList() ? 'fa fa-heart color-red' : 'ti-heart'
          ]"
          aria-hidden="true"
        ></i>
      </a>
      <a
        href="javascript:void(0)"
        title="Quick View"
        (click)="QuickView.openModal()"
      >
        <i class="ti-search" aria-hidden="true"></i>
      </a>
      <!-- Xóa compare vì không sử dụng -->
      <!-- <a
        href="javascript:void(0)"
        title="Compare"
        (click)="addToCompare(product)"
      >
        <i class="ti-reload" aria-hidden="true"></i>
      </a> -->
    </div>
  </div>
  <div [class]="typePositionInformation">
    <div>
      <!-- <bar-rating [rate]="5" [readOnly]="true"></bar-rating> -->
      <br />
      <a
        [routerLink]="['/product-details']"
        [queryParams]="{ id: product?.id }"
      >
        <h6>{{ product?.name | titlecase }}</h6>
      </a>
      <p>
        {{ product?.description }}
      </p>
      <h4>
        {{
          product?.price | currency: currency?.currency:"symbol":"1.0-0":"fr"
        }}
        <!-- <del *ngIf="product?.discount"><span class="money"> {{ product?.price * currency?.price | currency:currency?.currency:'symbol' }}</span></del> -->
      </h4>
      <!-- <ul class="color-variant" *ngIf="Color(product?.variants).length">
        <li [class]="color" *ngFor="let color of Color(product?.variants)" [ngStyle]="{'background-color': color}"
          (click)="ChangeVariants(color, product)">
        </li>
      </ul> -->
    </div>
  </div>
</div>
<app-skeleton-product-box *ngIf="loader"></app-skeleton-product-box>
<app-quick-view
  #quickView
  [product]="product"
  [currency]="currency"
></app-quick-view>
<app-cart-modal
  #cartModal
  [product]="product"
  [currency]="currency"
  *ngIf="cartModal"
></app-cart-modal>
