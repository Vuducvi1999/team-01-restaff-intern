<div class="image-wrapper">
  <img
    [defaultImage]="'assets/images/product/placeholder.jpg'"
    [lazyLoad]="data?.url"
    class="img-fluid lazy-loading"
    [alt]="data?.title"
    [ngClass]="[
      data?.typeClass > -1 ? templateType[data.typeClass] : '',
      data?.class ? data.class : ''
    ]"
  />
</div>
