
<div class="container-fluid">
    <div class="row">
      <div class="col-xl-8">
        <div class="card tab2-card">
          <div class="card-body">
            <ngb-tabset class="tab-coupon profile-tabs">
              <ngb-tab>
                <ng-template ngbTabTitle>
                  <app-feather-icons [icon]="'info'"></app-feather-icons>  Information Website
                </ng-template>
            
                <ng-template ngbTabContent>
                  <div class="tab-pane fade show active" id="top-profile" role="tabpanel"
                    aria-labelledby="top-profile-tab">
                    <h5 class="f-w-600"> Information Website</h5>
                    <div class="pull-right" *ngIf="!update">
                      <button (click)="updateSwitch()" class="btn btn-primary">Update Information</button>
                    </div>
                    <div class="table-responsive profile-table" *ngIf="!update">
                      <table class="table table-responsive">
                        <div *ngIf="infoWeb">
                          <tbody>
                            <tr>
                              <td>Address:</td>
                              <td>{{infoWeb.address}}</td>
                            </tr>
                            <tr>
                              <td>Phone</td>
                              <td>{{infoWeb.phone}}</td>
                            </tr>
                            <tr>
                              <td>Email:</td>
                              <td>{{infoWeb.email}}</td>
                            </tr>
                            <tr>
                              <td>Fax:</td>
                              <td>{{infoWeb.fax}}</td>
                            </tr>
                            <tr>
                              <td>Logo:</td>
                              <!-- <td>{{infoWeb.logo}}</td> -->
                              <img appUiImageLoader [src]="getImage" style="width: 200px; height: auto;"/>
                            </tr>
                          </tbody>
                        </div>
                      </table>
                    </div>
                  </div>
                  <div *ngIf="update">
                    <form [formGroup]="inforWebForm" class="needs-validation user-add" novalidate="">
                      <div class="form-group row">
                        <label for="validationCustom0" class="col-xl-3 col-md-4"><span>*</span>
                          Address</label>
                        <input class="form-control col-xl-8 col-md-7" id="validationCustom0" type="text" required
                          formControlName="address">
                        <span class="text-danger"
                          *ngIf="(inforWebFormControl.address.touched || submitted) && inforWebFormControl.address.errors?.required">
                          This field is required
                          <span class="text-danger" *ngIf="inforWebFormControl.address.hasError('maxlength')">Max: 30
                            characters</span>
                          <span class="text-danger" *ngIf="inforWebFormControl.address.hasError('minlength')">Min: 3
                            characters</span>
                        </span>
                      </div>
                      <div class="form-group row">
                        <label for="validationCustom1" class="col-xl-3 col-md-4"><span>*</span>
                          Phone</label>
                        <input class="form-control col-xl-8 col-md-7" id="validationCustom1" type="text" formControlName="phone">
                      </div>
                      <span class="text-danger"
                        *ngIf="(inforWebFormControl.phone.touched || submitted) && inforWebFormControl.phone.errors?.required">
                        This field is required
                      </span>
                      <div class="form-group row">
                        <label for="validationCustom2" class="col-xl-3 col-md-4"><span>*</span>
                          Email</label>
                        <input class="form-control col-xl-8 col-md-7" id="validationCustom2" type="text" required=""
                          formControlName="email">
                        <span class="text-danger"
                          *ngIf="(inforWebFormControl.email.touched || submitted) && inforWebFormControl.email.errors?.required">
                          This field is required
                        </span>
                      </div>
                      <div class="form-group row">
                        <label for="validationCustom3" class="col-xl-3 col-md-4"><span>*</span>
                          Fax</label>
                        <input class="form-control col-xl-8 col-md-7" id="validationCustom3" type="text" required=""
                          formControlName="fax">
                        <span class="text-danger"
                          *ngIf="(inforWebFormControl.fax.touched || submitted) && inforWebFormControl.fax.errors?.required">
                          This field is required
                        </span>
                      </div>
                      <div class="form-group row" >
                        <label for="validationCustom4" class="col-xl-3 col-md-4"><span>*</span>
                          Logo</label>
                        <input class="form-control col-xl-8 col-md-7" id="validationCustom4" type="text" required=""
                          formControlName="logo" hidden>
                        <app-upload-file [data]="modalFile" [fileURL]="fileURL" styleFile="width: 200px; height: auto;" (onChange)="onChangeData($event)"></app-upload-file>
                        <span class="text-danger"
                          *ngIf="(inforWebFormControl.logo.touched || submitted) && inforWebFormControl.logo.errors?.required">
                          This field is required
                        </span>
                      </div>
                      <div class="pull-right">
                        <div class="form-group">
                          <button type="button" class="btn btn-primary" (click)="updateDetails()">SAVE</button>
                        </div>
                      </div>
                      <div class="pull-right" *ngIf="update">
                        <button (click)="updateSwitch()" class="btn btn-default">CLOSE</button>
                      </div>
                    </form>
                  </div>
                </ng-template>
            
            
              </ngb-tab>
            </ngb-tabset>
          </div>
        </div>
      </div>
    </div>
</div>
