<app-modal-header
  [data]="modalHeader"
  (onAction)="close($event)"
></app-modal-header>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body">
          <ngb-tabset class="tab-coupon">
            <ngb-tab title="Page Content">
              <ng-template ngbTabContent>
                <div
                  class="tab-pane fade active show"
                  id="account"
                  role="tabpanel"
                  aria-labelledby="account-tab"
                >
                  <form
                    [formGroup]="pageContentForm"
                    class="needs-validation user-add"
                    novalidate=""
                  >
                    <h4>Page Content Details</h4>
                    <div class="form-group row">
                      <label class="col-xl-3 col-md-4"> Title</label>
                      <input
                        class="form-control col-xl-8 col-md-7"
                        type="text"
                        formControlName="title"
                      />
                    </div>
                    <div class="form-group row">
                      <label class="col-xl-3 col-md-4">
                        Short Description</label
                      >
                      <textarea
                        class="form-control col-xl-8 col-md-7"
                        rows="4"
                        formControlName="shortDes"
                      ></textarea>
                    </div>
                    <div class="form-group row">
                      <label class="col-xl-3 col-md-4"> Description</label>
                      <ckeditor
                        [editor]="editor"
                        class="col-xl-8 col-md-7 p-0"
                        type="text"
                        formControlName="description"
                        [config]="{ width: '400px', height: '500px' }"
                      ></ckeditor>
                    </div>
                  </form>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
<app-modal-footer [data]="modalFooter" (onAction)="save()"></app-modal-footer>
