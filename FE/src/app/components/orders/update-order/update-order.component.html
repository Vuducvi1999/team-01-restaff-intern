<app-modal-header
  [data]="modalHeader"
  (onAction)="close($event)"
></app-modal-header>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body">
          <div
            class="tab-pane fade active show"
            id="account"
            role="tabpanel"
            aria-labelledby="account-tab"
          >
            <form
              [formGroup]="orderForm"
              class="needs-validation user-add"
              novalidate=""
            >
              <h4>Order</h4>
              <div class="form-group row">
                <label for="validationCustom0" class="col-xl-3 col-md-4"
                  ><span>*</span> Title</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  id="validationCustom0"
                  type="text"
                  required
                  formControlName="fullName"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    (orderFormControl.fullName.touched || submitted) &&
                    orderFormControl.fullName.errors?.required
                  "
                >
                  Full Name is required
                </span>
              </div>
              <div class="form-group row">
                <label for="validationCustom0" class="col-xl-3 col-md-4"

                  required
                  formControlName="address"
                />

                    (orderFormControl.address.touched || submitted) &&
                    orderFormControl.address.errors?.required
                  "
                >
                  Address is required
                </span>
              </div>

              <div class="form-group row">

                <input
                  class="form-control col-xl-8 col-md-7"

                  required
                  formControlName="email"

                  class="text-danger"

                    (orderFormControl.email.touched || submitted) &&
                    orderFormControl.email.errors?.required

                >
                Email is required
                </span>
              </div>
