<app-modal-header
  [data]="modalHeader"
  (onAction)="close($event)"
></app-modal-header>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body">
          <ngb-tabset class="tab-coupon">
            <ngb-tab title="Banners">
              <ng-template ngbTabContent>
                <div
                  class="tab-pane fade active show"
                  id="account"
                  role="tabpanel"
                  aria-labelledby="account-tab"
                >
                  <form
                    [formGroup]="socialMediaForm"
                    class="needs-validation user-add"
                    novalidate=""
                  >
                    <h4>Social Media Details</h4>
                    <div class="form-group row">
                      <label for="validationCustom0" class="col-xl-3 col-md-4"
                        ><span>*</span> Title</label
                      >
                      <input
                        class="form-control col-xl-8 col-md-7"
                        id="validationCustom0"
                        type="text"
                        required=""
                        formControlName="title"
                      />
                    </div>
                    <div class="form-group row">
                      <label for="validationCustom1" class="col-xl-3 col-md-4"
                        ><span>*</span> Link</label
                      >
                      <input
                        class="form-control col-xl-8 col-md-7"
                        id="validationCustom1"
                        type="text"
                        required=""
                        formControlName="link"
                      />
                    </div>
                    <div class="form-group row">
                      <label for="validationCustom2" class="col-xl-3 col-md-4"
                        ><span>*</span> IconUrl</label
                      >
                      <input
                        class="form-control col-xl-8 col-md-7"
                        id="validationCustom2"
                        type="text"
                        required=""
                        formControlName="iconUrl"
                      />
                    </div>
                    <div class="form-group row">
                      <label for="validationCustom3" class="col-xl-3 col-md-4"
                        ><span>*</span> DisplayOrder</label
                      >
                      <input
                        class="form-control col-xl-8 col-md-7"
                        id="validationCustom3"
                        type="number"
                        required=""
                        formControlName="displayOrder"
                      />
                    </div>
                  </form>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab>
              <ng-template ngbTabTitle
                >Permission
                <ng-template ngbTabContent> </ng-template>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
<app-modal-footer
  [data]="modalFooter"
  (onAction)="createSocialMedia($event)"
></app-modal-footer>
