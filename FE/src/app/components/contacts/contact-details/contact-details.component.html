<app-modal-header
  [data]="modalHeader"
  (onAction)="close($event)"
></app-modal-header>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body">
          <div
            class="tab-pane fade active show"
            id="account"
            role="tabpanel"
            aria-labelledby="account-tab"
          >
            <form
              [formGroup]="pageContentForm"
              class="needs-validation user-add"
              novalidate=""
            >
              <h4>Contact Details</h4>
              <div class="form-group row">
                <label class="col-xl-3 col-md-4"> First Name</label>
                <input
                  class="form-control col-xl-9 col-md-8"
                  type="text"
                  formControlName="firstName"
                />
              </div>
              <div class="form-group row">
                <label class="col-xl-3 col-md-4"> Last Name</label>
                <input
                  class="form-control col-xl-9 col-md-8"
                  type="text"
                  formControlName="lastName"
                />
              </div>
              <div class="form-group row">
                <label class="col-xl-3 col-md-4"> Email</label>
                <input
                  class="form-control col-xl-9 col-md-8"
                  type="text"
                  formControlName="email"
                />
              </div>
              <div class="form-group row">
                <label class="col-xl-3 col-md-4"> Phone Number</label>
                <input
                  class="form-control col-xl-9 col-md-8"
                  type="text"
                  formControlName="phoneNumber"
                />
              </div>
              <div class="form-group row">
                <label class="col-xl-3 col-md-4"> Message</label>
                <textarea
                  class="form-control col-xl-9 col-md-8"
                  rows="4"
                  formControlName="message"
                ></textarea>
              </div>
              <div class="form-group row" *ngIf="this.item">
                <label class="col-xl-3 col-md-4"> Status</label>
                <select
                  class="form-control col-xl-9 col-md-8"
                  type="text"
                  formControlName="status"
                >
                  <option value="Waiting for delivery" selected>
                    Waiting for delivery
                  </option>
                  <option value="Shipping">Shipping</option>
                  <option value="Arrived">Arrived</option>
                  <option value="Cancel">Cancel</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
<app-modal-footer [data]="modalFooter" (onAction)="save()"></app-modal-footer>
