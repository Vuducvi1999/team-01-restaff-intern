<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h5>Comment Details</h5>
    </div>
    <div class="card-body vendor-table">
      <div class="custom-datatable media-datatable">
        <div class="table-responsive">
          <ng2-smart-table
            [(settings)]="settings"
            (create)="openPopup(null)"
            (delete)="delete($event)"
            [(source)]="comments"
          ></ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
</div>
