<app-modal-header
  [data]="modalHeader"
  (onAction)="close($event)"
></app-modal-header>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body">
          <ngb-tabset>
            <ngb-tab title="Contact">
              <ng-template ngbTabContent>
                <div
                  class="tab-pane fade active show"
                  id="account"
                  role="tabpanel"
                  aria-labelledby="account-tab"
                >
                  <form
                    [formGroup]="commentForm"
                    class="needs-validation user-add"
                    novalidate=""
                  >
                    <h4>Comment Details</h4>
                    <div class="form-group row">
                      <label class="col-xl-3 col-md-4"> Full Name</label>
                      <input
                        class="form-control col-xl-9 col-md-8"
                        type="text"
                        formControlName="fullName"
                      />
                    </div>
                    <div class="form-group row">
                      <label class="col-xl-3 col-md-4"> CustomerId</label>
                      <input
                        class="form-control col-xl-9 col-md-8"
                        type="text"
                        formControlName="customerId"
                      />
                    </div>
                    <div class="form-group row">
                      <label class="col-xl-3 col-md-4"> EntityId</label>
                      <input
                        class="form-control col-xl-9 col-md-8"
                        type="text"
                        formControlName="entityId"
                      />
                    </div>
                    <div class="form-group row">
                      <label class="col-xl-3 col-md-4"> Entity Type</label>
                      <input
                        class="form-control col-xl-9 col-md-8"
                        type="text"
                        formControlName="entityType"
                      />
                    </div>
                    <div class="form-group row">
                      <label class="col-xl-3 col-md-4"> Content</label>
                      <textarea
                        class="form-control col-xl-9 col-md-8"
                        rows="4"
                        formControlName="content"
                      ></textarea>
                    </div>
                  </form>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
<app-modal-footer [data]="modalFooter" (onAction)="save()"></app-modal-footer>
