<app-modal-header
  [data]="modalHeader"
  (onAction)="close($event)"
></app-modal-header>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body">
          <div
            class="tab-pane fade active show"
            id="account"
            role="tabpanel"
            aria-labelledby="account-tab"
          >
            <form
              [formGroup]="blogForm"
              class="needs-validation user-add"
              novalidate=""
            >
              <h4>Banner Details</h4>
              <div class="form-group row">
                <label for="validationCustom0" class="col-xl-3 col-md-4"
                  ><span>*</span> Title</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  id="validationCustom0"
                  type="text"
                  required
                  formControlName="title"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    (blogFormControl.title.touched || submitted) &&
                    blogFormControl.title.errors?.required
                  "
                >
                  Title is required
                </span>
              </div>
              <div class="form-group row">
                <label for="" class="col-xl-3 col-md-4"
                  ><span>&nbsp;</span> ShortDes</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  id=""
                  type="text"
                  formControlName="shortDes"
                />
              </div>
              <div class="form-group row">
                <label for="" class="col-xl-3 col-md-4"
                  ><span>&nbsp;</span> Content Html</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  id="validationCustom1"
                  type="text"
                  required=""
                  formControlName="contentHTML"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    (blogFormControl.contentHTML.touched || submitted) &&
                    blogFormControl.contentHTML.errors?.required
                  "
                >
                  Content Html is required
                </span>
              </div>
              <div class="form-group row">
                <label for="validationCustom2" class="col-xl-3 col-md-4"
                  ><span>*</span>Image Url</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  id="validationCustom2"
                  type="text"
                  required=""
                  formControlName="imageUrl"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    (blogFormControl.imageUrl.touched || submitted) &&
                    blogFormControl.imageUrl.errors?.required
                  "
                >
                  ImageURL is required
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
<app-modal-footer
  [data]="modalFooter"
  (onAction)="saveBlog($event)"
></app-modal-footer>
