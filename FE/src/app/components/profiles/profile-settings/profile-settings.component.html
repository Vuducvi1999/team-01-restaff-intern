<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-4">
      <div class="card">
        <div class="card-body">
          <div class="profile-details text-center">
            <img src="assets/images/dashboard/designer.jpg" alt=""
              class="img-fluid img-90 rounded-circle blur-up lazyloaded">
            <h5 class="f-w-600 mb-0">John deo</h5>
            <span>johndeo@gmail.com</span>
            <div class="social">
              <div class="form-group btn-showcase">
                <button class="btn social-btn btn-fb d-inline-block">
                  <i class="fa fa-facebook"></i></button>
                <button class="btn social-btn btn-twitter d-inline-block"><i class="fa fa-google"></i></button>
                <button class="btn social-btn btn-google d-inline-block mr-0"><i class="fa fa-twitter"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <div class="card tab2-card">
        <div class="card-body">
          <ngb-tabset class="tab-coupon profile-tabs">
            <ngb-tab>
              <ng-template ngbTabTitle>
                <app-feather-icons [icon]="'user'"></app-feather-icons>Profile
              </ng-template>
              <ng-template ngbTabContent>
                <div class="tab-pane fade show active" id="top-profile" role="tabpanel"
                  aria-labelledby="top-profile-tab">
                  <h5 class="f-w-600"> Profile</h5>
                  <div class="table-responsive profile-table">
                    <table class="table table-responsive">
                      <tbody>
                        <tr>
                          <td>First Name:</td>
                          <td>Johan</td>
                        </tr>
                        <tr>
                          <td>Last Name:</td>
                          <td>Deo</td>
                        </tr>
                        <tr>
                          <td>Email:</td>
                          <td>johndeo@gmail.com</td>
                        </tr>
                        <tr>
                          <td>Avatar:</td>
                          <td>abc.img</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab>
              <ng-template ngbTabTitle>
                <i data-feather="settings"></i> Update Profile
              </ng-template>
              <ng-template ngbTabContent>
              </ng-template>
            </ngb-tab>
            <ngb-tab>
              <ng-template ngbTabTitle>
                <i data-feather="settings"></i> Change Password
              </ng-template>
              <ng-template ngbTabContent>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
