<app-modal-header
  [data]="modalHeader"
  (onAction)="close($event)"
></app-modal-header>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body">
          <ngb-tabset class="tab-coupon">
            <ngb-tab title="User">
              <ng-template ngbTabContent>
                <div
                  class="tab-pane fade active show"
                  id="account"
                  role="tabpanel"
                  aria-labelledby="account-tab"
                >
                  <form
                    [formGroup]="usersForm"
                    class="needs-validation user-add"
                    novalidate=""
                  >
                    <h4>User Details</h4>
                    <div class="form-group row">
                      <label for="validationCustom0" class="col-xl-3 col-md-4"
                        ><span>*</span> Username</label
                      >
                      <input
                        class="form-control col-xl-8 col-md-7"
                        type="text"
                        formControlName="username"
                        autocomplete="new-password"
                      />
                    </div>
                    <div class="form-group row" *ngIf="!item">
                      <label for="validationCustom0" class="col-xl-3 col-md-4"
                        ><span>*</span> Password</label
                      >
                      <input
                        class="form-control col-xl-8 col-md-7"
                        type="password"
                        formControlName="password"
                        autocomplete="new-password"
                      />
                    </div>
                    <div class="form-group row">
                      <label for="validationCustom2" class="col-xl-3 col-md-4">
                        Email</label
                      >
                      <input
                        class="form-control col-xl-8 col-md-7"
                        type="text"
                        formControlName="email"
                      />
                    </div>
                    <div class="form-group row">
                      <label for="validationCustom2" class="col-xl-3 col-md-4">
                        FirstName</label
                      >
                      <input
                        class="form-control col-xl-8 col-md-7"
                        type="text"
                        formControlName="firstName"
                      />
                    </div>
                    <div class="form-group row">
                      <label for="validationCustom2" class="col-xl-3 col-md-4">
                        LastName</label
                      >
                      <input
                        class="form-control col-xl-8 col-md-7"
                        type="text"
                        formControlName="lastName"
                      />
                    </div>
                    <div class="form-group row">
                      <label for="validationCustom2" class="col-xl-3 col-md-4">
                        ImageUrl</label
                      >
                      <input
                        class="form-control col-xl-8 col-md-7"
                        type="text"
                        formControlName="email"
                        hidden
                      />
                      <app-upload-file
                        [data]="modalFile"
                        [fileURL]="fileURL"
                        styleFile="width: 200px; height: auto;"
                        (onChange)="onChangeData($event)"
                      ></app-upload-file>
                    </div>
                  </form>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
<app-modal-footer [data]="modalFooter" (onAction)="save()"></app-modal-footer>
